<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interaktiv canvas</title>

	<script src="/js/interactive.js" defer></script>
</head>
<body>
	<canvas id="interactive-canvas" width="500" height="500"></canvas>
	<br>
	<button class="color-select" data-color="black">Svart</button>
	<button class="color-select" data-color="white">Vit</button>
	<button class="color-select" data-color="blue">Blå</button>
	<button class="color-select" data-color="red">Röd</button>
	<button class="color-select" data-color="green">Grön</button>
	<button class="color-select" data-color="yellow">Gul</button>
	<br>
	<button id="fill-canvas">Fyll hela canvasen</button>
</body>
</html>
